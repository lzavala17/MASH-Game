<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=0.5, minimal-ui">

  <!-- BODY SECTION STARTS -->
  <body>
    <h1>MASH</h1>
    <p class="description">Fill in the blanks below to have your future foretold.</p>
    <form action="" method="post" id="mash">
      <div id="answers" class="hide">
        <p>You're a <span id="answer_2"></span> with <span id="answer_3"></span> that lives in <span id="answer_1"></span> who owns a <span id="home"></span>.
      </div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight">Where would your dream place to live be?</h4>
          <label for="mashGameAnswer1">Enter location choice 1</label><input name="answer_1[]" id="mashGameAnswer1" type="text">
          <label for="mashGameAnswer1">Enter location choice 2</label><input name="answer_1[]" id="mashGameAnswer1" type="text">
          <label for="mashGameAnswer1">Enter location choice 3</label><input name="answer_1[]" id="mashGameAnswer1" type="text">
          <label for="mashGameAnswer1">Enter location choice 4</label><input name="answer_1[]" id="mashGameAnswer1" type="text">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What is your dream career?</h4>
          <label for="mashGameAnswer2">Enter career choice 1</label><input name="answer_2[]" id="mashGameAnswer2" type="text">
          <label for="mashGameAnswer2">Enter career choice 2</label><input name="answer_2[]" id="mashGameAnswer2" type="text">
          <label for="mashGameAnswer2">Enter career choice 3</label><input name="answer_2[]" id="mashGameAnswer2" type="text">
          <label for="mashGameAnswer2">Enter career choice 4</label><input name="answer_2[]" id="mashGameAnswer2" type="text">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What does your future family look like?</h4>
          <label for="mashGameAnswer3">Enter family choice 1</label><input name="answer_3[]" id="mashGameAnswer3" type="text">
          <label for="mashGameAnswer3">Enter family choice 2</label><input name="answer_3[]" id="mashGameAnswer3" type="text">
          <label for="mashGameAnswer3">Enter family choice 3</label><input name="answer_3[]" id="mashGameAnswer3" type="text">
          <label for="mashGameAnswer3">Enter family choice 4</label><input name="answer_3[]" id="mashGameAnswer3" type="text">
        </div>
      </div>
      <button type="submit" class="button-submit">Tell my fortune!</button>
    </form>
    <script src="script.js"></script>
  </body>
  <!-- BODY SECTION ENDS -->

</html>
